<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS UI Mask</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl as vm">
    <div class="container">
      <div class="row">
        <div class="col-6-sm col-md-12"></div>
          <h1>Angular {{vm.name}}</h1>
          <form name="testForm">
            <div class="form-group">
             <label for="exampleInputDate">Phone</label>
              <input type="text" name="phone" class="form-control" id="phoneInput"
                ng-model="vm.phone"
                type="tel"
                ui-mask="{{vm.phoneMask}}"
                phone-number="vm.phone"
                custom-placeholder
                placeholder="{{vm.defaultPlaceholder}}"
                >
            </div>
              <p>phone value = {{vm.phone}}</p>
            <span ng-show="!testForm['phone'].$valid">phone invalid</span>
            <span ng-show="testForm.$dirty">form dirty</span>
            <span ng-show="testForm.$invalid">form invalid</span>     
            <input type="button" class="btn btn-primary" name="btn1" value="test button" ng-disabled="testForm.$invalid" ng-click="models.makeRequired = true;" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
